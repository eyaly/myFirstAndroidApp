# Android

# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo "**** Start script **** "
      echo "ls -l app"
      ls -l app
      echo "**** End script **** "
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'
- task: CmdLine@2
  inputs:
    script: |
      echo "**** Start script **** "
      echo "ls -l app/build/outputs/apk/debug"
      ls -l app/build/outputs/apk/debug
      echo "**** End script **** "
- task: SODMain@0
  inputs:
    connectedServiceName: 'SauceConnection'
- task: CmdLine@2
  inputs:
    script: 'curl -F ''payload=@app/build/outputs/apk/debug/myFirstApp_version2.0_debug.apk'' -F name=myFirstApp_version2.0_debug.apk -u "$(SAUCE_USERNAME):$(SAUCE_ACCESS_KEY)"  ''https://api.eu-central-1.saucelabs.com/v1/storage/upload'''